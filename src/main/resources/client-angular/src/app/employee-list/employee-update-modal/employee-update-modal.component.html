<div mat-dialog-content>
    <p>Update Employee</p>
    <div class="form-group row">
      <div class="col-sm-4">
        <label for="name">Name</label>
      </div>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="employee.name" class="form-control" id="name" name="name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <label for="department">Department</label>
      </div>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="employee.department" class="form-control" id="department" name="department">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <label for="phone">Phone Number</label>
      </div>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="employee.phone" class="form-control" id="phone" name="phone" maxlength="11">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <label for="working">Is Working</label>
      </div>
      <div class="col-sm-8">
        <input type="checkbox" [(ngModel)]="employee.working" class="form-control" id="working" name="working">
      </div>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" class="mat-raised-button mat-warn" (click)="updateEmployee(employee)">Update</button>
    <button mat-button cdkFocusInitial (click)="onNoClick()">No</button>
  </div>
